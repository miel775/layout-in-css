<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Layout 9</title>
    <link rel="stylesheet" href="../style.css">
    <style>
      body {
        display: grid;
        grid-template-columns: 25% 75%;
        grid-template-rows: 15% 70% 15%;
        gap: 10px;
      }

      nav {
        display: flex;
        columns: 1fr 1fr 1fr;
        gap: 10px;
      }

      a {
        stroke-width: 2px;
        
      }


      main {
        grid-column-start: 1;
        grid-column-end: 3
      }

      footer {
        grid-column-start: 1;
        grid-column-end: 3;
      }
    </style>
  </head>
  <body id="basic-layout-9">
    <header><h1>Basic Layout 9</h1></header>
    <nav>
      <a href="#">Home</a>
      <a href="#">Over ons</a>
      <a href="#">Contact</a>
    </nav>
    <main><a href="../index.html">Terug naar het overzicht</a></main>
    <footer></footer>
  </body>
</html>
